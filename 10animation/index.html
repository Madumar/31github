<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animations Galore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box" id="animation1"></div>
    <div class="circle" id="animation2"></div>
    <div class="triangle" id="animation3"></div>
    <div class="text-animation" id="animation4">Welcome!</div>
    <div class="image-animation" id="animation5"></div>
    <div class="fade-in" id="animation6">Fade In</div>
    <div class="rotate" id="animation7">Rotate</div>
    <div class="scale" id="animation8">Scale</div>
    <div class="skew" id="animation9">Skew</div>
    <div class="translate" id="animation10">Translate</div>
    <button onclick="startAnimations()">Start Animations</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
